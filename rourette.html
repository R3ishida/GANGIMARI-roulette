<body id="body">

    <h1>ã‚¬ãƒ³ã‚®ãƒãƒªbros å’æ¥­æ—…è¡Œ</h1>

    <div id="wheel-container">
        <div id="arrow">ğŸ–•</div>
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <div class="controls">

    <div id="result-display">åœ°ç„ã®æ²™æ±°ã‚‚é‹æ¬¡ç¬¬</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultDisplay = document.getElementById('result-display');
        const body = document.getElementById('body');

        const destinations = [
            "å¤§é˜ª", "äº¬éƒ½", "å²é˜œ", "æ»‹è³€", "åå¤å±‹", 
            "æ±äº¬", "å¯Œå±±", "å…µåº«", "HELL", "ç¦äº•", "HELL"
        ];

        let currentRotation = 0;

        function drawWheel() {
            const slice = (2 * Math.PI) / destinations.length;
            destinations.forEach((text, i) => {
                const angle = i * slice;
                ctx.beginPath();
                ctx.fillStyle = (i % 2 === 0) ? "#0a0a0a" : "#1a1a1a";
                ctx.strokeStyle = "#0f0";
                ctx.lineWidth = 2;
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angle, angle + slice);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(angle + slice / 2);
                ctx.fillStyle = "#0f0";
                ctx.font = "bold 24px sans-serif";
                ctx.textAlign = "right";
                ctx.fillText(text, 180, 5);
                ctx.restore();
            });
        }

        function spin() {
            body.classList.add('shaking');
            resultDisplay.innerText = "ğŸŒ€ è„³ æ± æº¢ å‡º ä¸­ ğŸŒ€";
            
            const spinDegree = 2000 + Math.random() * 3000;
            currentRotation += spinDegree;
            
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                body.classList.remove('shaking');
                const actualDegree = currentRotation % 360;
                const sliceAngle = 360 / destinations.length;
                
                // åˆ¤å®šä½ç½®ã‚’ã€Œä¸‹ï¼ˆ90åº¦ï¼‰ã€ã«å¤‰æ›´ã—ãŸè¨ˆç®—å¼
                // 0åº¦ã¯å³ã€‚90åº¦ã¯ä¸‹ã€‚
                const index = Math.floor(((90 - (actualDegree % 360) + 360) % 360) / sliceAngle);
                const winner = destinations[index];
                
                resultDisplay.innerText = `>> ${winner} ã«æ±ºå®šï¼ï¼ <<`;
                
                body.style.background = "#f00";
                setTimeout(() => body.style.background = "#000", 100);
            }, 5000);
        }

        drawWheel();
    </script>
